<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/server">
    <div>
      <input type="radio" name="fruit" id="apple" value="apple">
      <label for="apple">Apple</label>

      <br>

      <input type="radio" name="fruit" id="mango" value="mango">
      <label for="mango">Mango</label>

      <br>

      <input type="radio" name="fruit" id="orange" value="orange">
      <label for="orange">Orange</label>
    </div>
    <button>Submit</button>
    <div>
      Choose your favorite subjects:
      
      <br>

      <input type="checkbox" name="subjects" id="math" value="math">
      <label for="math">Math</label>

      <br>

      <input type="checkbox" name="subjects" id="science" value="science">
      <label for="science">Science</label>

      <br>

      <input type="checkbox" name="subjects" id="english" value="english">
      <label for="english">English</label>
    </div>
    <button>Submit</button>
  </form>
</body>
</html>
