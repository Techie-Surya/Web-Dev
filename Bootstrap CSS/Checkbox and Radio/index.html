<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap CSS</title>
</head>
<body>
  <form>
    <div class="normal mb-3">
      <input type="checkbox" id="agree" >
      <label for="agree" >Agree</label>
    </div>
    <hr>  
    <div class="mb-3 form-check">
      <input type="checkbox" id="agreebs" class="form-check-input">
      <label for="agreebs" class="form-check-label">Agree</label>
    </div>
    <hr>
    <div class="mb-3 form-check">
      <input type="radio" id="radiobs" class="form-check-input">
      <label for="radiobs" class="form-check-label">Yes/No</label>
    </div>
    <hr>
    <div class="form-checck form-switch">
      <input type="checkbox" id="flexSwitchCheckDefault" role="switch" class="form-check-input">
      <label for="flexSwitchCheckDefault" class="form-check-label">Default Switch checkbox input</label>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js
"></script>
</body>
</html>
